services:
  # ── PostgreSQL Database ──
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: vascario
      POSTGRES_PASSWORD: vascario_secret
      POSTGRES_DB: vascario
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vascario"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Next.js App ──
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://vascario:vascario_secret@db:5432/vascario"
      ADMIN_SECRET: "vascario-admin-2026"
    depends_on:
      db:
        condition: service_healthy

  # ── One-shot migration runner ──
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    environment:
      DATABASE_URL: "postgresql://vascario:vascario_secret@db:5432/vascario"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
